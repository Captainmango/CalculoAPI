spring.jp.database-platform=org.hibernate.dialect.H2Dialect

spring.jackson.serialization.wrap-root-value=false
edward.app.jwtsecret= thesuperdupersecret
edward.app.jwtCookieName= calculo_token
edward.app.jwtExpirationMs= 86400000
